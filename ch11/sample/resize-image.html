<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resize image</title>
    <style>
      #small {
        height: 150px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <p>
      <img src="images/sampson.jpg" alt="Sampson speaker" height="360" width="600" />
    </p>
    <p><img id="small" src="images/sampson.jpg" alt="Sampson speaker" /></p>
  </body>
</html>
