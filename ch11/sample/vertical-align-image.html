<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Align Image</title>
    <style>
      /*span {
        display: inline-block;
        height: 50px;
      }*/
      #image1 {
        vertical-align: bottom;
      }
      #image2 {
        vertical-align: middle;
      }
      #image3 {
        vertical-align: top;
      }
      #image4 {
        vertical-align: text-bottom;
      }
      #image5 {
        vertical-align: text-top;
      }
    </style>
  </head>
  <body>
    <p><img id="image1" src="images/logo.gif" alt="logo" /><span>Logo text</span></p>
    <p><img id="image2" src="images/logo.gif" alt="logo" /><span>Logo text</span></p>
    <p><img id="image3" src="images/logo.gif" alt="logo" /><span>Logo text</span></p>
    <p><img id="image4" src="images/logo.gif" alt="logo" /><span>Logo text</span></p>
    <p><img id="image5" src="images/logo.gif" alt="logo" /><span>Logo text</span></p>
  </body>
</html>
