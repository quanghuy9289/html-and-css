<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formating table using pseudo-class</title>
    <style>
      table {
        margin: 10px auto;
        border: 1px solid black;
        border-collapse: collapse;
        /* border-spacing: 5px; */
      }
      th,
      td {
        border: 1px solid black;
        padding: 0.2em 0.7em;
        text-align: right;
      }
      thead,
      tfoot {
        background-color: aqua;
        border: 1px solid black;
      }
      tfoot {
        font-weight: bold;
      }
      th:first-child,
      td:first-child {
        text-align: left;
      }
      th:nth-child(2),
      td:nth-child(2) {
        text-align: center;
      }
      tbody tr:nth-child(3n + 1) {
        background-color: silver;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Book</th>
          <th>Year Published</th>
          <th>Sales</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>PHP and MySQL</td>
          <td>2014</td>
          <td>$372,381</td>
        </tr>
        <tr>
          <td>JavaScript and jQuery</td>
          <td>2015</td>
          <td>$305,447</td>
        </tr>
        <tr>
          <td>Java Programming</td>
          <td>2011</td>
          <td>$392,444</td>
        </tr>
        <tr>
          <td>Java Servlets and JSP</td>
          <td>2014</td>
          <td>$328.992</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th>Total Sales</th>
          <td></td>
          <td>$2,154,786</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
